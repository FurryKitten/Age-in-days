<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/fovicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age in Days</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div class="container">
        <div class="calc-inner">
            <h3 class="calc-title">Age in days calculator</h3>

            <p class="calc-text">
                To find out your age in days, fill in the fields below
            </p>

            <div class="calc-fields">
                <div class="">
                    <label for="birthday" class="calc-label">Birthday date</label>
                    <input type="date" id="birthday" class="calc-input" />
                    <!-- <p id="error" class="calc-error-text error-year">Enter year</p> -->
                </div>
            </div>

            <button class="calc-btn" id="calcbtn">Calculate It!</button>

            <p id="result"></p>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
